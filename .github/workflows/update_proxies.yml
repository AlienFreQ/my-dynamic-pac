name: Update PAC File with Fresh Proxies

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

# این بخش جدید است و مشکل را حل می‌کند
permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script to generate PAC file
        run: python generate_pac.py

      - name: Commit and push if there are changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dynamic.pac
          git diff --staged --quiet || git commit -m "Auto-update PAC file with fresh proxies"
          git push
